<form onsubmit="submitted()" id="form1">
  <label for="name">Recipe name:</label><br />
  <input type="text" id="name" name="name" value="" /><br />
  <form onsubmit="submitted()" id="form2">
    <label for="ingredient">Ingredient:</label><br />
    <input type="text" id="ingredient" name="ingredient" value="" /><br />
    <label for="qty">Quantity:</label><br />
    <input type="text" id="qty" name="qty" value="" />
    <!-- <label for="unit">Unit:</label> -->
    <select name="unit" id="unit">
      <option value="lb">lb</option>
      <option value="oz">oz</option>
      <option value="g">g</option>
      <option value="tbsp">tbsp</option>
      <option value="tsp">tsp</option>
      <option value="pc">pc</option></select
    ><br />
    <button type="submit" form="form2" value="Submit">Add Ingredient</button>
  </form>
  <button type="submit" form="form1" value="Submit">Add Recipe</button>
</form>
