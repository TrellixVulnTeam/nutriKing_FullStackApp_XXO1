<html lang="en">

  <body>

      <div id="navbar">
        <a href="">Health Builder</a>
        <a href="./index.html">Cookbook</a>
        <a href="./createRecipe.html">Create Recipe</a>

    <br />
      <h2>Add New Recipe</h2>
    </div>
    <form id="form1">
      <label for="name">Recipe Name:</label><br />
      <input type="text" id="name" name="name" value="" /><br />
    </form>
    <form id="form2">
      <label for="ingredient">Ingredient:</label><br />
      <input type="text" id="ingredient" name="ingredient" value="" /><br />
      <label for="qty">Quantity:</label><br />
      <input type="text" id="qty" name="qty" value="" />
      <!-- <label for="unit">Unit:</label> -->
      <select name="unit" id="unit">
        <option value="lb">lb</option>
        <option value="oz">oz</option>
        <option value="g">g</option>
        <option value="tbsp">tbsp</option>
        <option value="tsp">tsp</option>
        <option value=""></option>
        <!-- <option value="cup">cup</option> -->
        </select
      ><br />
      <button type="submit" form="form2">Add Ingredient</button>
    </form>

    <ul id="ingredientList"></ul>

    <p>Nutrition:</p>
    <div id="nutrition"></div>
    <form id="upload">
      <label for="file">File to upload</label>
      <input type="file" id="file" accept="image/*">
    
      <button>Upload</button>
    </form>
    <div id="app"></div>
    <button type="submit" form="form1">Add Recipe</button>

    <div></div>
    <script src="./scripts/createRecipe.js"></script>
    
  </body>
